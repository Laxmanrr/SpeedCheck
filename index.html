<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Check</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Fast.com Clone Structure -->
        <h1>Speed Check</h1>
        <div class="speed-display">
            <span id="speedValue" class="speed-value">0</span>
            <span class="unit">Mbps</span>
        </div>
        <button id="startTest">Start Test</button>

        <!-- Additional Info like Fast.com -->
        <p>Check your Internet speed in seconds.</p>

        <!-- Footer -->
        <footer>
            <p>Powered by Your Service</p>
        </footer>
    </div>

    <!-- Link to your JavaScript file (if you want functionality later) -->
    <script src="app.js"></script>
</body>
</html>
